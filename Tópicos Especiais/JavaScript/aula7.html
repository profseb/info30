<!DOCTYPE html>
<html>
<head>
	<title>Manipulando CSS</title>
</head>
<body>

	
	<h1 id="frase">TURMA INFO 30 É LINDA! :D</h1>

	<input type="button" value="Mudar Cor" onclick="mudaCor()" />
	<input type="button" value="Mudar Background" onclick="mudarback()" />

	<script type="text/javascript">
		
		function mudaCor() {

			cor = prompt("Informe uma cor em inglês:");

			h1 = document.getElementById("frase");

			h1.style.color = cor;

		}
           function mudarback(){
           	cordefundo = prompt("Informe a cor de fundo em ingles:");
           	h1 = document.getElementById("frase");
           	h1.style.backgroundColor = cordefundo;
           }
	</script>


</body>
</html>
