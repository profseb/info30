	<script type="text/javascript">
			
		function checkAll(box) { // this vai entrar como box

			// box = document.getElementById("all"); // = this

			caixas = document.getElementsByTagName('input');

			for(var i = 0; i < caixas.length; i++) {

				if (caixas[i].id != "all") {
					caixas[i].checked = box.checked;
				}

			}

		}

	</script>
