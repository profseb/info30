<!DOCTYPE html>
<html>
<head>
	<title>Eventos de Input Text</title>

	<style type="text/css">
		
		#senha {
			padding-right:30px;
			width:70px;
		}

		#eye {
			width:20px;
			vertical-align: middle;
			outline: none;
			margin-left:-30px;
		}

	</style>

</head>
<body>

	<br />
	<br />
	<br />

	Senha:

	<input type="password" id="senha" name="" /> <input type="image" src="no-eye.jpg" value="" id="eye" onmousedown="showHidePass(this)" onmouseup="showHidePass(this)" />  

	<br />

	Aluno: <input type="nome" name="" onkeyup="contagem(this)" onkeydown="contagem(this)" onkeypress="contagem(this)" maxlength="30" />
	<br />
	<small id="contador">Restam 30 caracteres!</small>

	<script type="text/javascript">

		var cont = 30;

		function showHidePass(b) {

			s = document.getElementById("senha");

			if (s.type == "password") {
				s.type = "text";
				b.src = "eye.jpg";

			} else {
				s.type = "password";
				b.src = "no-eye.jpg";
			}

		}


		
		function contagem(caixa) {

			tamanho = caixa.value.length;

			quant = cont - tamanho;

			document.getElementById("contador").innerText = "Restam " + quant + " caracteres!";
			

		}

		function pressionar() { // onkeypress

			console.log("pressinou");

		}

		function apertar() { // onkeydown

			console.log("Apertou!");

		}

		function soltar() { // onkeyup
			console.log("Soltou!");
		}

	</script>

</body>
</html>
