<!DOCTYPE html>
<html>
<head>
	<title>Caixa (In/De)cremento</title>
</head>
<body>

	<input id="menos" type="button" value="-" onclick="faztudo(false)">
	<input id="num" type="text" name="" value="0" readonly="" />
	<input id="mais" type="button" value="+" onclick="faztudo(true)">


	<script type="text/javascript">

		function el(id) {
			return document.getElementById(id);
		}
		
		var n = +el("num").value;

		
		function faztudo(opcao) {
			
			n += (opcao) ? 1:-1;
			n = (n > 10) ? 10:n;
			n = (n < 0) ? 0:n;
			el("num").value = n;
		}

		


	</script>

</body>
</html>
